<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>SUDOKU Game</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://unpkg.com/vue"></script>
	<script src='assets/sudokuJS.js'></script>
	<link rel='stylesheet' href='assets/sudokuJS.css' />
	<link rel="stylesheet" type="text/css" href="assets/style.css" />
	<link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">SudokuTest</a>
      </div>
    </nav>

	<div class="container" id = "app">
		<div class="row">
			<div class="sudoku-wrapper">
					<h2> Sudoku Test </h2>


					<ul class = "difficulty">
						<li :class="{ selected: difficulty == 'easy' }" @click = "startGame('easy')">Easy</li>
						<li :class="{ selected: difficulty == 'medium' }" @click = "startGame('medium')">Medium</li>
						<li :class="{ selected: difficulty == 'hard' }" @click = "startGame('hard')">Hard</li>
						<li :class="{ selected: difficulty == 'very hard' }" @click = "startGame('very hard')">Very Hard</li>
					</ul>

					<div class = "timer" @click = "step()">
						AUTO STEP
					</div>

				<div  id='sudoku'>
					<sudoku @on-finished = "boardFinished"></sudoku>
				</div>

				<div class = "status">
					<div class="alert alert-secondary" role="alert">
  						<strong>Status</strong>: <span v-if = "!finished">Playing...</span> <span v-if = "finished">Finished. {{ result }}</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="assets/game.js"></script>
</body>
</html>
